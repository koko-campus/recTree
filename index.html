<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>再帰ツリー</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="tree">
		<canvas id="canvas" width="500" height="500"></canvas>
		<div id="button">スタート♪</div>
		<div class="_">
			<table>
				<tbody>
					<!--
					<tr>
						<th>色</th>
						<td><input id="v1-color" type="range" min="0" max="360" step="1" value="0" /></td>
						<td></td>
					</tr>
					-->
					<tr>
						<th>枝の長さ</th>
						<td><input id="len" type="range" min="80" max="150" step="1" value="120" /></td>
						<td>120</td>
					</tr>
					<tr>
						<th>枝の開きの角度</th>
						<td><input id="angle" type="range" min="10" max="50" step="5" value="25" /></td>
						<td>25</td>
					</tr>
					<tr>
						<th>枝の縮み率</th>
						<td><input id="shrink" type="range" min="0.6" max="0.9" step="0.05" value="0.7" /></td>
						<td>0.7</td>
					</tr>
					<tr>
						<th>再帰呼び出しの深さ</th>
						<td><input id="depth" type="range" min="3" max="15" step="1" value="12" /></td>
						<td>12</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script type="text/javascript" src="functional.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
